<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Techish Web Application">
  <meta name="author" content="Samuel Sandoval and Hadley Shapland">

  <title>Homepage</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body onload="loadMatches();">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Techish</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="login-link" href="index.html">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Logged In Homepage</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">

    <h3>Match History:</h3>
    <ul id="match-history"></ul>
  

    <div class="form" id="matchForm">
      <form class="form-container" id="match_form">
        <h3>Get New Matches</h3>

        <label for="specialty"><b>Select a Specialty:</b></label>
        <select
          name="specialty"
          id="specialty"
          form="match_form"
          required
        />
          <option value="Machine Learning">Maching Learning</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Systems">Systems</option>
          <option value="Networks">Networks</option>
          <option value="Security">Security</option>
          <option value="Database">Database</option>
          <option value="Graphics">Graphics</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="DoS">DoS</option>
        </select>
        <input type="button" class="btn btn-primary" value="Submit" onclick="sendMatchRequest()" />
      </form>
    </div>

  <hr>
  <h3>New Matches (Going to be a popup):</h3>
    <!-- FORM TO SELECT WHICH NEW MATCHES TO SAVE -->
    <form action="/matches" id="new_match_form" method="POST">
      <label for="new-matches">Select matches to save:</label>
      <select class="selectpicker" name="new-matches" id="new-matches" multiple>
        <!-- populated using JavaScript -->
      </select>
      <br/><br/>
      <input type="submit" value="Submit" />
    </form>

    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Techish 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="ts/matches.js"></script>
  </body>
</html>
