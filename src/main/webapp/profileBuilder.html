<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="STEP Capstone: Techish">
  <meta name="author" content="Samuel Sandoval and Hadley Shapland">
  <title>Profile Builder | Techish</title>
  <link rel="shortcut icon" href="img/techish_icon.png" type="img/techish_icon">

   <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <img class="techish-logo" src="img/techish_logo.png" alt="Techish logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

          </ul>
        </div>
      </div>
    </nav>
    <header class="headsection text-center text-white">
      <div class="headsection-content">
        <div class="container">
          <h1 class="headsection-heading mb-0">Profile Builder</h1>
        </div>
      </div>

    </header>
    <section>
        <div class="container">

            <form action="/profile"  method="POST" name="makeProfile" id="makeProfile">               

                <div>
                    <input type="button" id="mentorButton" class="button_slide slide_down" onclick="setForm(this.value)" value="Mentor">
                    <input type="hidden" name="user-Type" id="user-input"  class="form-control" value="" >
                    <input type="button" id="menteeButton" class="button_slide slide_down" onclick="setForm(this.value)" value="Mentee">
                </div>

                <!-- Mentee Input Form -->
                <div id="Mentee">
                <!-- full name input -->
                    <div>
                        <label style="color:black;" name="name-input"> Full Name:
                            <input type="text" name="name-input" id="name-input"  class="form-control">
                        </label>
                    </div>
                    <!-- School input -->
                    <div>
                        <label style="color:black;" name="school-input"> School:
                            <input type="text" name="school-input" id="school-input" class="form-control"  placeholder="School" >
                        </label>
                    </div>
                    <!-- Major input -->
                    <div>
                        <label style="color:black;" name="major-input"> Major:
                            <input type="text" name="major-input" id="major-input" class="form-control"  placeholder="Major" >
                        </label>
                    </div>

                    <input type="submit" value="Submit" form="makeProfile">
                </div>

                <!-- Mentor Input Form -->
                <div id="Mentor" style="display: none">
                <!-- full name -->
                    <div>
                        <label style="color:black;" name="profName-input"> Full Name:
                            <input type="text" name="profName-input" id="profName-input" class="form-control" >
                        </label>
                    </div>
                    <!-- Company input -->
                    <div>
                        <label style="color:black;" name="company-input"> Company:
                            <input type="text" name="company-input" id="company-input"  class="form-control" placeholder="Company">
                        </label>
                    </div>
                    <!-- Career Title input -->
                    <div>
                        <label style="color:black;" name="careerTitle-input"> Career Title:
                            <input type="text" name="careerTitle-input" id="careerTitle-input" class="form-control"  placeholder="Career Title">
                        </label>
                    </div>
                      <!-- Bio input -->
                    <div>
                        <label style="color:black;" name="bio-input"> Bio:
                            <input type="text" name="bio-input" id="bio-input" class="form-control"  placeholder="Enter Bio Here...">
                        </label>
                    </div>
                    
                    <!-- Specialty Input  -->
                    <label style= "color: black;"> Specialty:
                        <br>
                        <select placeholder={{specialty}} name="specialty-input" id="specialty-input" size="9" multiple>
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Systems">Systems</option>
                            <option value="Networks">Networks</option>
                            <option value="Security">Security</option>
                            <option value="Database">Database</option>
                            <option value="Graphics">Graphics</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="DoS">DoS</option>
                        </select>
                    </label>
                    <p style= "color: black;">Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>
                    
                    <input type="submit" value="Submit" form="makeProfile">
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Techish 2020</p>
      </div>
    </footer>
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../ts/profileBuilder.js"></script>
</body>
</html>
